<!DOCTYPE html>
<html lang="en">
<head>

  <title>???</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DEFAULTS -->
  <link rel="stylesheet" href="_css/default.css">
  <script src="_js/default.js"></script>

  <!-- JQUERY -->
  <script src="_js/jquery.js"></script>

  <!-- LOGIC -->
  <script src="_js/audience.js"></script>
  <script src="_js/comedian.js"></script>
  <script src="_js/game.js"></script>
  <script src="_js/genre.js"></script>
  <script src="_js/gig.js"></script>
  <script src="_js/gui.js"></script>
  <script src="_js/player.js"></script>
  <script src="_js/publicity.js"></script>
  <script src="_js/set.js"></script>
  <script src="_js/tv.js"></script>
  <script src="_js/venue.js"></script>

  <!-- JSON -->
  <script src="_json/config.js"></script>
  <script src="_json/name.js"></script>

  <!-- CHANCE -->
  <script src="_js/chance.js/chance.js"></script>

</head>
<body>

  <!-- START TEMPLATES -->
  <!--    COMEDIAN -->
  <template class="templateComedian">
    <div id="divComedianComboBox" class="divComedianComboBox"></div>
    <div class="divTable">
      <div class="divRow">
        <div class="divCell">
          <img class="imgComedianImage" src="_images/image.png" alt="Comedian Image">
        </div><!-- divCell -->
        <div class="divCell">
          <div class="divTable">
            <div class="divRow">
              <div class="divCell textRight"><label for="divComedianNameTemplate">Name</label></div><!-- divCell -->
              <div class="divCell"><div class="divComedianNameTemplate"></div></div><!-- divCell -->
            </div><!-- divRow -->
            <div class="divRow">
              <div class="divCell textRight"><label for="divComedianDescriptionTemplate">Desc</label></div><!-- divCell -->
              <div class="divCell"><div class="divComedianDescriptionTemplate"></div></div><!-- divCell -->
            </div><!-- divRow -->
          </div><!-- divTable -->
        </div><!-- divCell -->
      </div><!-- divRow -->
    </div><!-- divTable -->
  </template> <!-- templateComedian -->
  <!--    SET -->
  <template class="templateSet">
    <div id="divSetComboBox" class="divSetComboBox"></div>
    <div class="divTable">
      <div class="divRow">
        <div class="divCell textRight"><label for="divSetNameTemplate">Name</label></div><!-- divCell -->
        <div class="divCell"><div class="divSetNameTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divSetDescriptionTemplate">Desc</label></div><!-- divCell -->
        <div class="divCell"><div class="divSetDescriptionTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divSetGenreTemplate">Genre</label></div><!-- divCell -->
        <div class="divCell"><div class="divSetGenreTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divSetTurnTemplate">Turn Created</label></div><!-- divCell -->
        <div class="divCell"><div class="divSetTurnTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
    </div><!-- divTable -->
  </template> <!-- templateSet -->
  <!--    VENUE -->
  <template class="templateVenue">
    <div id="divVenueComboBox" class="divVenueComboBox"></div>
    <div class="divTable">
      <div class="divRow">
        <div class="divCell textRight"><label for="divVenueNameTemplate">Name</label></div><!-- divCell -->
        <div class="divCell"><div class="divVenueNameTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divVenueDescriptionTemplate">Desc</label></div><!-- divCell -->
        <div class="divCell"><div class="divVenueDescriptionTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divVenueCategoryNameTemplate">Name</label></div><!-- divCell -->
        <div class="divCell"><div class="divVenueCategoryNameTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divVenueCategoryDescriptionTemplate">Desc</label></div><!-- divCell -->
        <div class="divCell"><div class="divVenueCategoryDescriptionTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divVenueCategoryCapacityTemplate">Capacity</label></div><!-- divCell -->
        <div class="divCell"><div class="divVenueCategoryCapacityTemplate"></div></div><!-- divCell -->
      </div><!-- divRow -->
    </div><!-- divTable -->
  </template> <!-- templateVenue -->
  <!-- END TEMPLATES -->

  <!-- START GUI MAIN MENU -->
  <section id="secGameMenuMainMenu">
    <br><button onClick="guiDisplay(0);">Write Set</button>
    <br><button onClick="guiDisplay(1);">Gig</button>
    <br><button onClick="guiDisplay(2);">Publicity</button>
    <br><button onClick="guiDisplay(3);">TV work</button>
  </section><!-- secGameMenuMainMenu -->

  <section id="secGameMenuStartSettings">
    <p>Settings</p>
    <div class="divTable">
      <div class="divRow">
        <div class="divCell textRight"><label for="inpComediansToCreate">Comedians to create</label></div><!-- divCell -->
        <div class="divCell"><input id="inpComediansToCreate" type="number" step="1" value="10"></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="inpComediansPerPlayerMin">Comedians Per Player Min</label></div><!-- divCell -->
        <div class="divCell"><input id="inpComediansPerPlayerMin" type="number" step="1" value="2"></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="inpComediansPerPlayerMax">Comedians Per Player Max</label></div><!-- divCell -->
        <div class="divCell"><input id="inpComediansPerPlayerMax" type="number" step="1" value="5"></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="inpAudiencePerVenueMin">Audience Per Venue Min</label></div><!-- divCell -->
        <div class="divCell"><input id="inpAudiencePerVenueMin" type="number" step="1" value="1"></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="inpAudiencePerVenueMax">Audience Per Venue Max</label></div><!-- divCell -->
        <div class="divCell"><input id="inpAudiencePerVenueMax" type="number" step="1" value="3"></div><!-- divCell -->
      </div><!-- divRow -->
    </div><!-- divTable -->
    <button onClick="guiGameMenuStart();">Start Game</button>
  </section><!-- secGameMenuStartSettings -->

  <section id="secGameMenuStart">
    <p>Game Start</p>
    <button onClick="guiGameMenuStartComedianChoose();">Choose Comedian</button>
    <button onClick="guiGameMenuStartcomedianCreateCustom();">Create Comedian</button>
  </section><!-- secGameMenuStart -->

  <section id="secGameMenuStartComedianChoose">
    <p>Choose Comedian</p>
    <div id="divComedianChoose"></div>
    <button onClick="comedianAdd(0, parseInt(document.getElementById('selComedianChoose').value));">Add Comedian</button>
    <br><br>
    <p>Chosen Comedians</p>
    <div id="divComedianChosen"></div>
    <br>
    <button onClick="gameStart();">Start Game</button>
    <button onClick="navShow('#secGameMenuStart');">< Back</button>
  </section><!-- secGameMenuStartComedianChoose -->

  <section id="secGameMenuStartComedianCreate">
    <p>Create Comedian</p>
    <div class="divTable">
      <div class="divRow">
        <div class="divCell textRight"><label for="inputComedianName">Name</label></div><!-- divCell -->
        <div class="divCell"><input id="inputComedianName" type="text" placeholder="Custom Comedian Name"></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="inputComedianDescription">Desc</label></div><!-- divCell -->
        <div class="divCell"><input id="inputComedianDescription" type="text" placeholder="Custom Comedian Description"></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="inputComedianImage">Image</label></div><!-- divCell -->
        <div class="divCell"><input id="inputComedianImage" type="file" placeholder="Choose an image"></div><!-- divCell -->
      </div><!-- divRow -->
    </div><!-- divTable -->
    <button onClick="comedianCreateCustom(document.getElementById('inputComedianName').value,document.getElementById('inputComedianDescription').value,document.getElementById('inputComedianImage').files[0].name);">Create Comedian</button>
    <br><br>
    <button onClick="gameStart();">Start Game</button>
    <button onClick="navShow('#secGameMenuStart');">< Back</button>
  </section><!-- secGameMenuStartComedianCreate -->

  <section id="secPublicity">
    <p>Set or Comedian?</p>
    <button onClick="publicity();">Publicity</button>
    <button onClick="navShow('#secGameMenuMainMenu');">< Back</button>
  </section><!-- secPublicity -->

  <section id="secTV">
    <p>TV work</p>
    <button onClick="tv();">TV Work</button>
    <button onClick="navShow('#secGameMenuMainMenu');">< Back</button>
  </section><!-- secTV -->

  <section id="secSet">
    <p>WRITE SET</p>
    <p>Comedian details</p>
    <div id="divComedianDetailsTemplate"></div>
    <p>Set details</p>
    <div class="divTable">
      <div class="divRow">
        <div class="divCell textRight"><label for="inputSetName">Set name</label></div><!-- divCell -->
        <div class="divCell"><input id="inputSetName" type="text" placeholder="Enter Set name here"></div><!-- divCell -->
      </div><!-- divRow -->
      <div class="divRow">
        <div class="divCell textRight"><label for="divGenre">Genre</label></div><!-- divCell -->
        <div class="divCell"><div id="divGenre"></div></div><!-- divCell -->
      </div><!-- divRow -->
    </div><!-- divTable -->
    <button onClick="set();">Write Set</button>
    <button onClick="navShow('#secGameMenuMainMenu');">< Back</button>
  </section><!-- secSet -->

  <section id="secGig">
    <p>GIG</p>
    <p>Comedian details</p>
    <div id="divSetComedianTemplate"></div>
    <p>Set details</p>
    <div id="divSetDetailsTemplate"></div>
    <p>Venue details</p>
    <div id="divVenueDetailsTemplate"></div>


<p>Gig Type</p>
<div id="divGigType"></div>
<select id="">
  <option value=0>Arts centre</option>
</select>

    <br><button onClick="gig(2);">Perform Normal Gig</button>
    <br><button onClick="gig(1);">Perform Corporate Gig</button>
    <br><button onClick="gig(0);">Perform Charity Gig</button>
    <br><button onClick="gig(3);">Perform Warm Up Gig</button>
    <br><button onClick="navShow('#secGameMenuMainMenu');">< Back</button>
  </section><!-- secGig -->

  <!-- ADMIN -->
  <br>
  <hr>
  <div id="divAdmin">
    <h2>ADMIN</h2>
    <!-- LOGGING LEVEL -->
    <p>LOGGING DISPLAY</p>
    <select id="selJSONlevel" onChange="JSONconfig[0].logging = this.value;"><!-- ADD VALUE TO logIt -->
      <option value="ALL">ALL</option>
      <option value="NOTHING">NOTHING</option>
      <option disabled> *** ADMIN *** </option>
      <option value="ALL-ADMIN">ALL ADMIN</option>
      <option value="INFO">INFO</option>
      <option value="EVENT">EVENT</option>
      <option value="ERROR">ERROR</option>
      <option value="DEBUG">DEBUG</option>
      <option disabled> *** GAME *** </option>
      <option value="ALL-GAME">ALL GAME</option>
      <option value="GAME">GAME</option>
      <option value="SET">SET</option>
      <option value="GIG">GIG</option>
      <option value="PUBLICITY">PUBLICITY</option>
      <option value="TV">TV</option>
    </select>
    <br>
    <!-- LOGGING JSON -->
    <p>JSON</p>
    <select id="selJSON" onChange="displayJSON(this.value);">
      <option value="JSONaudience">JSONaudience</option>
      <option value="JSONcomedian">JSONcomedian</option>
      <option value="JSONconfig">JSONconfig</option>
      <option value="JSONgenre">JSONgenre</option>
      <option value="JSONgig">JSONgig</option>
      <option value="JSONplayer">JSONplayer</option>
      <option value="JSONset">JSONset</option>
      <option value="JSONvenue">JSONvenue</option>
    </select>
    <br>
    <p>TURN</p>
    <button onClick="simulate();">ChooseComedianGame</button>
    <br>
    <button onClick="gameTurnEnd();">End Turn</button>
  </div><!-- divAdmin -->

  <script>
    $(document).ready(function() {
      gameInit(); //Initialisation of game elements!
    });
  </script>

</body>
</html>
